<!DOCTYPE html>
<html xmlns:th="http:thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="/css/cabecalho.css">
<style>
	.pagination{
		position: absolute;
		top: 85%;
		left: 45%;
	}
</style>
<title>Lista de Praias</title>
</head>
<body>
<header th:replace="fragments/padrao :: navBar"></header>
	<div class="container">

		<table class="highlight">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Palavra Chave</th>
					<th>Alterar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="praia:${praias}">
					<td th:text="${praia.id}" />
					<td th:text="${praia.nome}" />
					<td th:text="${praia.descricao}" />
					<td th:text="${praia.palavrasChave}" />
					<td><a th:href="@{/alterarPraia(id=${praia.id})}">
					<i class="material-icons prefix" style="color: blue">create</i></a>
					</td>
					<td><a th:href="@{/excluirPraia(id=${praia.id})}"><i
							class="material-icons prefix" style="color: red">close</i></a></td>
					

				</tr>
			</tbody>
		</table>
		<ul class="pagination">
			<li th:class="${paginaAtual == 1 ? 'disabled' : ''}"><a
				th:href="${paginaAtual > 1 ? paginaAtual - 1 : '#'}"> <i
					class="material-icons">chevron_left</i></a></li>

			<li th:each="p:${numPaginas}"
				th:class="${paginaAtual == p ? 'active blue' : 'waves-effect'}">
				<a th:href="${p}"><span th:text="${p}"></span></a>
			</li>

			<li
				th:class="${paginaAtual == totalPaginas ? 'disabled' : 'waves-effect'}">
				<a th:href="${paginaAtual < totalPaginas ? paginaAtual + 1 : '#'}">
					<i class="material-icons">chevron_right</i>
			</a>
			</li>
		</ul>
	</div>
	<footer th:replace="fragments/padrao :: rodape"></footer>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script>
		$(document).ready(function() {
		console.log("passou aqui");
		$(".dropdown-trigger").dropdown();
		});
</script>
</body>
</html>
