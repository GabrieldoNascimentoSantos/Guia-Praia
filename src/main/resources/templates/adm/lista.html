<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">	
<meta charset="UTF-8">

<style>
	.pagination{
		position: fixed;
		margin-left:35em;
		margin-top: 500px;
	}
</style>
<title>Beach Guide</title>
</head>
<body>
	<div class="container">
		<table class="highlight">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Alterar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="adm:${admins}">
					<td th:text="${adm.id}" />
					<td th:text="${adm.nome}" />
					<td th:text="${adm.email}" />
					<td><a th:href="@{/alterarAdmin(id=${adm.id})}">Alterar</a></td>
					<td><a th:href="@{/excluirAdmin(id=${adm.id})}">Excluir</a></td>

				</tr>
			</tbody>
		</table>
		<ul class="pagination">
			<li th:class="${paginaAtual == 1 ? 'disabled' : ''}">
			<a th:href="${paginaAtual > 1 ? paginaAtual - 1 : '#'}">
			<i class="material-icons">chevron_left</i></a>
			</li>
			
			<li th:each="p:${numPaginas}" th:class="${paginaAtual == p ? 'active blue' : 'waves-effect'}">
			<a th:href="${p}"><span th:text="${p}"></span></a>
			</li>
			
			<li th:class="${paginaAtual == totalPaginas ? 'disabled' : 'waves-effect'}">
			<a th:href="${paginaAtual < totalPaginas ? paginaAtual + 1 : '#'}">
			<i class="material-icons">chevron_right</i></a>
			</li>
		</ul>
	</div>
</body>
</html>
